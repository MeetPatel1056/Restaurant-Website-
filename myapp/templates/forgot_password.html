{% extends 'basic.html'  %}
<title>{% block title  %}Forgot Password{% endblock%}</title>

<style>
    .forgot-password-section {
        margin-top: 30px;
    }
    .forgot-password-section h2 {
        margin-bottom: 20px;
    }
    .forgot-password-section .form-control {
        margin-bottom: 15px;
    }
    .reset-password-btn {
        background-color: #5cb85c;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .reset-password-btn:hover {
        background-color: #4cae4c;
    }
</style>

{% block body %}
<main>
  <section id="contact" class="contact section">
    <div class="container" data-aos="fade-up">
      <h2 style="margin-top:30px;">Forgot Password</h2>

      <form style="margin-top:30px;" action="forgot_password" method="post" class="form" data-aos="fade-up" data-aos-delay="100">{% csrf_token %}
        <div class="row gy-4">
          <div class="col-md-8">
            <input type="email" name="email" class="form-control" placeholder="Your Email" required="">
          </div>

          <div class="col-md-8 text-center">
            <button type="submit" class="reset-password-btn">Reset Password</button>
          </div>
        </div>
      </form>

      <div class="col-md-12 login-redirect" style="margin-top:20px;">
        <p>Remember your password? <a href="/login">Login Here</a></p>
      </div>

    </div>
  </section>
</main>
{% endblock %}
