{% extends 'basic.html'  %}
<title>{% block title  %}Restaurantly{% endblock%}</title>

{% block js %}{% endblock%}

{% block body %}
  <main>
    <section id="product-details" class="product-details section" style="margin-top:20px;">
      <div class="container section-title" data-aos="fade-up">
        <h2 style="margin-top:30px;">Menu Details</h2>
        <p>Product</p>
      </div><!-- End Section Title -->

      <div class="container">
        <div class="row" >
          <div class="col-lg-6">
            <img src="/media/{{ product.image }}" style="border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; object-fit: cover; margin-bottom: 20px;" class="img-fluid" alt="{{ product.name }}">
          </div>
          <div class="col-lg-6">
            <h3>{{ product.Name }}</h3>
            <p>{{ product.desc }}</p>
            <p><strong>Price: </strong>{{ product.price }} /- RS</p>
            <form method="POST" class="form" action="{% url 'add_to_cart' product.id %}">
            {% csrf_token %}
             <button type="submit">Add to Cart</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
{% endblock %}
